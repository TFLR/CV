<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">
    <title>CV</title>
</head>

<body>
    <!-- navbar -->
    <div class="navbar">
        <nav>
            <ul>
                <li><a class="contact">Contact</a></li>
                <li><a class="portfolio">Portfolio</a></li>
                <li><a class="about">About</a></li>
            </ul>
        </nav>
    </div>
    <!--        -->

    <!-- main page  -->
    <div class="panel" data-color="orange">

        <div class="namepage">
            <h1 data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">Mallipoudy Vencatveer</h1>
            <p class="text" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">Web <span
                    class="typed"></span>
            </p>
            <div class="boutonabout">
                <a class="about"><span class="scrollIcon" aria-hidden="true" style="height: 45px;"><img
                            src="./img/arrow-down-sign-to-navigate.png"></span></a>
            </div>
        </div>
    </div>
    <!--            -->

    <!-- About -->
    <div id="about" class="panel" data-color="bleu">
        <h2 data-aos="flip-down" data-aos-easing="ease-out-cubic" data-aos-duration="1000">About Me</h2>
        <div class="abouttext">
            <p class="white" data-aos="fade-left" data-aos-duration="1000">Here are the tools I use</p>
            <div class="lefttools" data-aos="fade-up-left" data-aos-duration="1000">
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>Javascript</li>
                    <li>NodeJs</li>
                </ul>
            </div>
            <div class="righttools" data-aos="fade-up-left" data-aos-duration="1000">
                <ul>
                    <li>Python</li>
                    <li>Golang</li>
                    <li>Wordpress</li>
                    <li>Jquery</li>
                </ul>
            </div>
        </div>
    </div>
    <!--            -->

    <!-- Portfolio -->
    <div id="portfolio" class="panel" data-color="orange">
        <h2 data-aos="flip-down" data-aos-easing="ease-out-cubic" data-aos-duration="1000">Portfolio</h2>
    </div>
    <!--            -->

    <!-- Contact -->
    <div id="contact" class="panel" data-color="bleu">
        <h2 data-aos="flip-down" data-aos-easing="ease-out-cubic" data-aos-duration="1000">Contact Me</h2>
    </div>
    <!--            -->

    <!-- import js files -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="https://cdn.jsdelivr.net/npm/kursor@0.0.14/dist/kursor.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!--            -->

</body>

</html>
